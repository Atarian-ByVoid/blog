<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="video/iniital.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>

    <div class="blur-overlay"></div>

    <header>
        <h1>Bem-vindo ao Meu Portfolio</h1>
        <p>Olá! Sou Carlos, desenvolvedor de aplicações web. Confira alguns dos meus projetos abaixo.</p>
    </header>


    <main>
        <section class="cards-container">
            <div class="card">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo GitHub">
                <h2>GitHub</h2>
                <p>Visite meu perfil no GitHub e veja meus repositórios e projetos.</p>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="Logo LinkedIn">
                <h2>LinkedIn</h2>
                <p>Conecte-se comigo no LinkedIn para conhecer mais sobre meu histórico profissional.</p>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
